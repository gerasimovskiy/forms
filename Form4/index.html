<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
	<main>
		<section>
			<div class="header">
				<p class="name">Harold Finch</p>
				<p class="total">your total</p>
				<p class="price">$88</p>
			</div>
			<div class="main">
				<form action="">
					<div class="ccn">
						<label for="ccn" >Credit card number</label>
					</div>
					<input type="text" id="ccn" autofocus placeholder="4321" class="cnn-input">
					<div>
						<label>Expiration date</label>
					</div>
					<select name="" id="" class="mon">
						<option>Month</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
					</select>
					<select name="" id="" class="year">
						<option>Year</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
					</select>
					<div>
						<div>
							<label for="cvv">CVV</label>
						</div>
						<input type="text" id="cvv" class="cvv">
						<p class="cvv-text">3 or 4 digits - <a href="">view example</a></p>
					</div>
					<div class="footer">
						<button>Pay</button>
						<a href="" class="footer-link">Cancel order</a>
					</div>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
