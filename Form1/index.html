<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form1</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
</head>
<body>
	<video src="http://shortcodelic1.manuelmasiacsasi.netdna-cdn.com/themes/geode/wp-content/uploads/2014/04/milky-way-river-1280hd.mp4.mp4" autoplay="autoplay" loop="loop" poster="img/333.jpg">
	</video>
	<form action="">
		<div>
			<label for="name">Name</label><br>
			<input type="text" id="name" placeholder="Full Name">
		</div>
		<br><br>
		<div>
			<label for="mail">Email</label><br>
			<input type="email" id="mail" placeholder="Email address">
		</div>
		<br><br>
		<div>
			<label for="number">Number of Passes</label><br>
			<select name="" id="number">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div><br><br>
		<div>
			<label for="area">Comments</label><br>
			<textarea name="" id="area" cols="30" rows="10"></textarea>
		</div><br><br>
		<button>PURCHASE</button>
	</form>
	
</body>
</html>
