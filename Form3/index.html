<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<section>
			<img src="img/key.png" alt="key">
			<h1>Create your free account</h1>
			<p class="one">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="">Log in.</a></p>
			<form action="">
				<input type="text " placeholder="First name" class="fio" style="margin-right: 11px;">
				<input type="text" placeholder="Last name" class="fio">
				<input type="email" name="" id="" placeholder="Email" class="email">
				<input type="password" name="" id="" placeholder="Password" class="pass">
				<button>Sing up for free</button>
			</form>
			<p class="two">By clicking on "Sing up for free", you agree to the <a href="">Terms of Service</a> and the <a href="">Privacy policy</a></p>
		</section>
	</main>
</body>
</html>
